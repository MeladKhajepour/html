<!DOCTYPE html>
<html>
<head>
	<title>Stickys</title>
	<link rel='stylesheet' href="foundation/css/foundation.css" type='text/main'/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
	<link rel="stylesheet" href="css/style.css" type="text/main" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<nav class="top-bar">
	  <div id="new" onclick="newNote()"><a><i class="fi-plus"></i> Add New Note</a></div>
		<div class='clear' data-reveal-id='clearmodal'><a>&times Clear All Notes</a></div>
  </nav>
	<div id="clearmodal" class="reveal-modal medium" data-reveal>
		<h3>Clear all notes?</h3>
		<h6 class='subheader'>This cannot be undone.</h6>
		  <ul class='small-block-grid-2'>
				<li><button id='cancel' type='button' class="button secondary small radius reveal-close ">Cancel</button></li>
				<li><button id='clear' type='button' class="button small radius reveal-close" onclick="clearAll();">Clear</button></li>
		 </ul>
	</div>
	<script>
		$(document).ready(function() {
				$(document).foundation();
		})
	</script>
</body>
</html>
