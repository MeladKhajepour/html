<!DOCTYPE html>
<html>
  <head>
    <title>Stack Data Structure Visual</title>
    <link rel='stylesheet' href='css/test.css' type='text/css'/>
  </head>
  <body>
    <header>
      <div id='title'>
        <h1>Data Structure - Stack</h1>
      </div>
      <div id='reset-button'>
        <p>Reset</p>
      </div>
    </header>
    <div id='main'>
      <div id='stack'>
      </div>
    </div>
    <div id='controls'>
      <div id='push' class='control-button' onclick='stack.Push(1)'>
        <h4>Push</h4>
      </div>
      <div id='pop' class='control-button' onclick='stack.Pop()'>
        <h4>Pop</h4>
      </div>
    </div>
  </body>
</html>
